<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #code {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Robux Code Generator</h1>
    <label for="length">Code Length:</label>
    <input type="number" id="length" value="3" min="1" max="5">
    <button onclick="generateCode()">Generate Code</button>
    <div id="code"></div>

    <script>
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const length = document.getElementById('length').value;
            let code = '';
            for (let i = 0; i < length; i++) {
                for (let j = 0; j < 4; j++) {
                    code += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                if (i < length - 1) code += '-';
            }
            document.getElementById('code').innerText = code;
        }
    </script>
</body>
</html>
