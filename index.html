# Robux Code Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .code {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Get Your 1000 Robux Code!</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="generateCode()">Get Code</button>
    <div class="code" id="robuxCode"></div>

    <script>
        function generateCode() {
            const username = document.getElementById('username').value;
            if (username) {
                const code = Math.random().toString(36).substring(2, 10).toUpperCase() + '-' +
                             Math.random().toString(36).substring(2, 6).toUpperCase() + '-' +
                             Math.random().toString(36).substring(2, 6).toUpperCase() + '-' +
                             Math.random().toString(36).substring(2, 6).toUpperCase();
                document.getElementById('robuxCode').innerText = `Your Robux Code: ${code}`;
            } else {
                alert('Please enter a username!');
            }
        }
    </script>

</body>
</html>
